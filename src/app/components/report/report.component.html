<div>
    <div class="page-sub-header">
        <b>Reports</b>
    </div>
    <be-grid
        [width]="'100%'"
        [height]="'500px'"
        [rowData]="ELEMENT_DATA"
        [defColumns]="defColumns"

        ></be-grid>
